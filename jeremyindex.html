<!DOCTYPE html>
<html>

<head>
  <title>Aaron and Catharine </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/styles.css">

</head>
<div ></div>
<body>
  <!-- Uses a transparent header that draws on top of the layout's background -->
  <style>
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      /* This background is dark, so we set text to white. Use 87% black instead if
         your background is light. */
      color: white;
    }

    #white {
      color: white;
      font-weight: bold;
    }
    #headerColour {
      background-color:#CDE5D7;
    }

  </style>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header" id="headerColour">
      <div class="mdl-layout__header-row" id="headerColour">
        <!-- Title -->
        <img src="images/logo/logo.png" width="100" height="63px">
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href=""><b></b></a>
          <a class="mdl-navigation__link" href=""></b></a>
          <a class="mdl-navigation__link" href=""><b></b></a>
          <a class="mdl-navigation__link" href=""><b></b></a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer" >
      <span class="mdl-layout-title">Jeremy </span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
            <div class="cards">
                <span id="textboxHeader"><u></u></span>
                <div id="daysTillNextAnniversary"></div>
            </div>

        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <div class="cards">
                <span id="textboxHeader"><u>How Long You Have Lasted</u></span>
                <div id="specialDay"></div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <div class="cards">
                <span id="textboxHeader"><u></u></span>
                <div id="firstDate"></div>
            </div>
        </div>
    </main>
  </div>

  <script src="js/jeremyindex.js"></script>
</body>

</html>
