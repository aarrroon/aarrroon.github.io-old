<body id="map-body">
	<header>
		<div class="header-nav">
			<a href="#about" class="split">An & Aaron</a>

			<a href="list.html" class="header-icon">List</a>
			<a href="map.html" class="header-icon" target="_parent">Map</a>
			<a href="index.html" class="header-icon">Home</a>

		</div>
	</header>
	<div id="map_box">
		<button id="button-add-marker" class="button">Add Place</button>
		<div id="modal-add" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Type in the address to place a marker.</p>
				<div class="flex-column">

					<div>
						<label for="description">Name: </label>
						<input type="text" id="description">
					</div>
					<div>
						<label for="address">Address: </label>
						<input type="text" id="address">
					</div>
					<div>
						<span>Price:</span>

						<input type="radio" id="$" value="$" name="price" checked>
						<label for="price">$</label>

						<input type="radio" id="$$" value="$$" name="price">
						<label for="price">$$</label>

						<input type="radio" id="$$$" value="$$$" name="price">
						<label for="price">$$$</label>
					</div>

					<div>
						<span>Type:</span>

						<input type="radio" id="food" value="food" name="type" checked>
						<label for="price">Food</label>

						<input type="radio" id="activity" value="activity" name="type">
						<label for="price">Activity</label>
					</div>


				</div>

				<button onclick="getData()" id="search-button" class="button">Search</button>
				<div id="display-results"></div>
			</div>

		</div>
		<div id="map"></div>
	</div>

				<a href="https://www.instagram.com/aaronntran/" target="_blank"><img src="images/instagram.png"></a>
			</div>
		</div>
	</footer>
	<script src="js/map.js"></script>
	<script src="js/food.js"></script>
</body>

</html>
